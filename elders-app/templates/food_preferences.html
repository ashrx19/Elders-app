<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Preferences</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-utensils"></i> Food Preferences</h1>
        
        <div class="card">
            <h2>Dietary Information</h2>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Resident ID</th>
                    <th>Dietary Restrictions</th>
                    <th>Preferred Cuisine</th>
                </tr>
                {% for f in food %}
                <tr>
                    <td>{{ f[0] }}</td>
                    <td>{{ f[1] }}</td>
                    <td>{{ f[2] }}</td>
                    <td>{{ f[3] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        
        <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Back Home</a>
    </div>
</body>
</html>
