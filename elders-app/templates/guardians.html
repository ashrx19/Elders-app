<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardians</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-shield"></i> Guardians List</h1>
        
        <form method="POST" action="/add_guardian" class="card">
            <h2><i class="fas fa-user-plus"></i> Add New Guardian</h2>
            <div class="form-row">
                <div class="form-group">
                    <input type="number" name="resident_id" placeholder="Resident ID" required>
                </div>
                <div class="form-group">
                    <input type="text" name="guardian_name" placeholder="Guardian Name" required>
                </div>
                <div class="form-group">
                    <input type="text" name="guardian_contact" placeholder="Contact Number" required>
                </div>
                <div class="form-group">
                    <input type="text" name="guardian_relationship" placeholder="Relationship" required>
                </div>
                <div class="form-group">
                    <input type="text" name="guardian_address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input type="email" name="guardian_email" placeholder="Email" required>
                </div>
            </div>
            <button type="submit"><i class="fas fa-plus-circle"></i> Add Guardian</button>
        </form>
        
        <div class="card">
            <h2>Contact Information</h2>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Resident ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Relationship</th>
                    <th>Address</th>
                    <th>Email</th>
                </tr>
                {% for guardian in guardians %}
                <tr>
                    <td>{{ guardian[0] }}</td>
                    <td>{{ guardian[1] }}</td>
                    <td>{{ guardian[2] }}</td>
                    <td>{{ guardian[3] }}</td>
                    <td>{{ guardian[4] }}</td>
                    <td>{{ guardian[5] }}</td>
                    <td>{{ guardian[6] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Back Home</a>
    </div>
</body>
</html>
